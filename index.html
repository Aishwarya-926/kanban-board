<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 15: Professional Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My Kanban Board</h1>
    </header>

    <main class="kanban-board">
        <div class="kanban-column" data-column="todo">
            <h2 class="column-title">To Do</h2>
            <div class="tasks-container"></div>
            <button class="add-task-btn">+ Add Task</button>
        </div>

        <div class="kanban-column" data-column="inprogress">
            <h2 class="column-title">In Progress</h2>
            <div class="tasks-container"></div>
            <button class="add-task-btn">+ Add Task</button>
        </div>

        <div class="kanban-column" data-column="done">
            <h2 class="column-title">Done</h2>
            <div class="tasks-container"></div>
            <button class="add-task-btn">+ Add Task</button>
        </div>
    </main>

    <!-- Add Task Modal -->
    <div id="add-task-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Add New Task</h3>
            <form id="add-task-form">
                <textarea id="task-input" placeholder="Enter task description..." required></textarea>
                <div class="form-group">
                    <label for="task-priority">Priority</label>
                    <select id="task-priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="submit">Add Task</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
